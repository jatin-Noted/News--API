<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="./Assets/Around News-logos_black.png" alt="Around You">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-items" onclick="onNavItemClick('politics')">Politoics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-bttn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse eaque saepe quasi explicabo fuga repellat, aspernatur officiis dolor. Illo, nobis.</p>
            </div>
        </div>
    </template>



    <script src="./script.js"></script>
</body>
</html>
